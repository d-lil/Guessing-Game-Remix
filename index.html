<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="scores">
        <a href="./highscores.html">View High Scores</a>
    </div>
    <div class="timer">
        <p>Time: <span id="time">0</span></p>
    </div>
    <div class="quizholder">
          <div class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
              Test your knowledge on some basic JavaScript concepts!
            </p>
            <button id="start">BEGIN</button>
          </div>
    
          <div id="questions" class="hide">
            <h2 id="qtitle"></h2>
            <div id="choices" class="choices"></div>
          </div>
    
          <div id="end" class="hide">
            <h1>The End.</h1>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>Enter your initials to save your score!</p>
              <input type="text" id="initials" max="3" placeholder="XXX" />
              <button id="submit">Submit</button>
          </div>
    
          <div id="feedback" class="feedback hide"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
